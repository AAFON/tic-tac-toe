<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <svg id="game-board" width="80%" viewBox="0 0 300 300">
      <!-- Create all the shapes for your game board here! -->
      <!--SQUARES-->
      <rect x="0" y="0" width="90"height="90"fill="black" onclick="TOPLEFT()"/>
      <rect x="0" y="90" width="90"height="90"fill="white"/>
      <rect x="0" y="180" width="90"height="90"fill="black"/>
      <rect x="90" y="0" width="90"height="90"fill="white" onclick="TOPMID()"/>
      <rect x="90" y="90" width="90"height="90"fill="black"/>
      <rect x="90" y="180" width="90"height="90"fill="white"/>
      <rect x="180" y="0" width="90"height="90"fill="black"/>
      <rect x="180" y="90" width="90"height="90"fill="white"/>
      <rect x="180" y="180" width="90"height="90"fill="black"/>


    </svg>

    <!-- This line of code points to your JavaScript file. No need to touch it. -->
    <script src="tic-tac-toe.js"></script>
  </body>
</html>
